<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - GreenRoots</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2d5a27 0%, #6b8e23 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .menu-container {
            max-width: 500px;
            margin: 0 auto;
            padding-top: 40px;
        }

        .menu-header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .menu-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .menu-header p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .close-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            color: #2d5a27;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .close-btn:hover {
            transform: scale(1.1);
            background: #f0f0f0;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .menu-item {
            background: white;
            padding: 25px 15px;
            border-radius: 15px;
            text-align: center;
            text-decoration: none;
            color: #2d5a27;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            background: #f8fff8;
        }

        .menu-item i {
            font-size: 2rem;
            color: #6b8e23;
        }

        .menu-item span {
            font-weight: 500;
            font-size: 0.95rem;
        }

        .menu-footer {
            text-align: center;
            color: white;
            margin-top: 40px;
            opacity: 0.8;
        }

        @media (max-width: 480px) {
            .menu-header h1 {
                font-size: 2rem;
            }

            .menu-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }

            .menu-item {
                padding: 20px 10px;
            }

            .menu-item i {
                font-size: 1.5rem;
            }

            .menu-item span {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="close-btn">
        <i class="fas fa-times"></i>
    </a>

    <div class="menu-container">
        <div class="menu-header">

        </div>

        <div class="menu-grid">
            <a href="index.html#home" class="menu-item">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>

            <a href="index.html#about" class="menu-item">
                <i class="fas fa-info-circle"></i>
                <span>About</span>
            </a>

            <a href="index.html#help" class="menu-item">
                <i class="fas fa-hands-helping"></i>
                <span>How to Help</span>
            </a>

            <a href="index.html#impact" class="menu-item">
                <i class="fas fa-chart-line"></i>
                <span>Impact</span>
            </a>

            <a href="index.html#gallery" class="menu-item">
                <i class="fas fa-images"></i>
                <span>Gallery</span>
            </a>

            <a href="index.html#testimonials" class="menu-item">
                <i class="fas fa-comments"></i>
                <span>Stories</span>
            </a>

            <a href="index.html#events" class="menu-item">
                <i class="fas fa-calendar-alt"></i>
                <span>Events</span>
            </a>

            <a href="index.html#resources" class="menu-item">
                <i class="fas fa-book"></i>
                <span>Resources</span>
            </a>

            <a href="index.html#share-story" class="menu-item">
                <i class="fas fa-heart"></i>
                <span>Share Story</span>
            </a>

            <a href="index.html#contact" class="menu-item">
                <i class="fas fa-users"></i>

            </a>

            <a href="admin-login-test.html" class="menu-item">

        </div>

        <div class="menu-footer">

        </div>
    </div>
</body>
</html>
