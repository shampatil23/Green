<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenRoots Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: linear-gradient(135deg, #2d5a27 0%, #4a7c59 100%);
            color: white;
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2d5a27;
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            color: #666;
            font-size: 1.1rem;
        }
        
        .actions {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #2d5a27 0%, #4a7c59 100%);
            color: white;
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #7fb069 0%, #a7c957 100%);
            color: white;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .data-section {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .section-title {
            color: #2d5a27;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #e1e8e1;
        }
        
        .submission-item {
            background: #f8f9fa;
            border: 1px solid #e1e8e1;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }
        
        .submission-item:hover {
            background: #e8f5e8;
            border-color: #4a7c59;
        }
        
        .submission-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .submission-id {
            font-weight: bold;
            color: #2d5a27;
        }
        
        .submission-date {
            color: #666;
            font-size: 0.9rem;
        }
        
        .submission-data {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .data-field {
            display: flex;
            flex-direction: column;
        }
        
        .field-label {
            font-weight: 600;
            color: #4a7c59;
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
        }
        
        .field-value {
            color: #333;
            background: white;
            padding: 0.5rem;
            border-radius: 4px;
            border: 1px solid #e1e8e1;
        }
        
        .empty-state {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 2rem;
        }
        
        @media (max-width: 768px) {
            .actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
            
            .submission-data {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå± GreenRoots Admin Dashboard</h1>
            <p>Manage form submissions and view analytics</p>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="event-count">0</div>
                <div class="stat-label">Event Registrations</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="school-count">0</div>
                <div class="stat-label">School Registrations</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="planning-count">0</div>
                <div class="stat-label">Event Planning Requests</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="contact-count">0</div>
                <div class="stat-label">Contact Submissions</div>
            </div>
        </div>
        
        <div class="actions">
            <button class="btn btn-primary" onclick="refreshData()">
                üîÑ Refresh Data
            </button>
            <button class="btn btn-secondary" onclick="exportAllData()">
                üìä Export All to CSV
            </button>
            <button class="btn btn-danger" onclick="clearAllData()">
                üóëÔ∏è Clear All Data
            </button>
            <a href="index.html" class="btn btn-primary">
                üè† Back to Website
            </a>
        </div>
        
        <div class="data-section">
            <h2 class="section-title">üìÖ Event Registrations</h2>
            <div id="event-registrations"></div>
        </div>
        
        <div class="data-section">
            <h2 class="section-title">üè´ School Registrations</h2>
            <div id="school-registrations"></div>
        </div>
        
        <div class="data-section">
            <h2 class="section-title">üìã Event Planning Requests</h2>
            <div id="event-planning"></div>
        </div>
        
        <div class="data-section">
            <h2 class="section-title">üìû Contact Submissions</h2>
            <div id="contact-submissions"></div>
        </div>
    </div>

    <script>
        // Load and display data
        function loadData() {
            const collections = ['event-registrations', 'school-registrations', 'event-planning', 'contact-submissions'];
            
            collections.forEach(collection => {
                const data = JSON.parse(localStorage.getItem(`greenroots_${collection}`) || '[]');
                displayData(collection, data);
                updateCount(collection, data.length);
            });
        }
        
        function displayData(collection, data) {
            const container = document.getElementById(collection);
            
            if (data.length === 0) {
                container.innerHTML = '<div class="empty-state">No submissions yet</div>';
                return;
            }
            
            container.innerHTML = data.map(item => {
                const date = new Date(item.timestamp || item.submissionDate).toLocaleString();
                
                return `
                    <div class="submission-item">
                        <div class="submission-header">
                            <span class="submission-id">ID: ${item.id || 'N/A'}</span>
                            <span class="submission-date">${date}</span>
                        </div>
                        <div class="submission-data">
                            ${Object.entries(item)
                                .filter(([key]) => !['id', 'timestamp', 'submissionDate', 'userAgent', 'referrer', 'localStorageBackup'].includes(key))
                                .map(([key, value]) => `
                                    <div class="data-field">
                                        <div class="field-label">${formatFieldName(key)}</div>
                                        <div class="field-value">${value || 'Not provided'}</div>
                                    </div>
                                `).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function formatFieldName(key) {
            return key.replace(/([A-Z])/g, ' $1')
                     .replace(/^./, str => str.toUpperCase())
                     .replace(/([a-z])([A-Z])/g, '$1 $2');
        }
        
        function updateCount(collection, count) {
            const countElement = document.getElementById(collection.replace('-', '-').split('-')[0] + '-count');
            if (countElement) {
                countElement.textContent = count;
            }
        }
        
        function refreshData() {
            loadData();
            alert('Data refreshed successfully!');
        }
        
        function exportAllData() {
            const collections = ['event-registrations', 'school-registrations', 'event-planning', 'contact-submissions'];
            
            collections.forEach(collection => {
                const data = JSON.parse(localStorage.getItem(`greenroots_${collection}`) || '[]');
                
                if (data.length > 0) {
                    const headers = Object.keys(data[0]);
                    let csv = headers.join(',') + '\n';
                    
                    data.forEach(row => {
                        const values = headers.map(header => {
                            const value = row[header] || '';
                            return `"${value.toString().replace(/"/g, '""')}"`;
                        });
                        csv += values.join(',') + '\n';
                    });
                    
                    const blob = new Blob([csv], { type: 'text/csv' });
                    const url = window.URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = `greenroots_${collection}_${new Date().toISOString().split('T')[0]}.csv`;
                    link.click();
                    window.URL.revokeObjectURL(url);
                }
            });
            
            alert('Data exported to CSV files!');
        }
        
        function clearAllData() {
            if (confirm('Are you sure you want to clear all stored form data? This cannot be undone.')) {
                const collections = ['event-registrations', 'school-registrations', 'event-planning', 'contact-submissions'];
                collections.forEach(collection => {
                    localStorage.removeItem(`greenroots_${collection}`);
                });
                loadData();
                alert('All data cleared successfully!');
            }
        }
        
        // Load data on page load
        document.addEventListener('DOMContentLoaded', loadData);
        
        // Auto-refresh every 30 seconds
        setInterval(loadData, 30000);
    </script>
</body>
</html>
